<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your 15-Minute MP3 Download</title>
</head>
<body>
    <script>
        // Function to run the redirection after a short delay
        function checkRedirect() {
            // Check if the URL has a PayerID
            const urlParams = new URLSearchParams(window.location.search);
            const payerId = urlParams.get('PayerID');

            if (payerId) {
                // If PayerID is found, redirect to a clean page (to avoid 405 errors)
                window.location.replace("https://porolise.com/thank-you");  // Redirect to the thank-you page with access
            } else {
                // If no PayerID, redirect to an error page
                window.location.replace("https://porolise.com/error");  // Replace with your error page URL
            }
        }

        // Add a short delay (500ms) before running the redirection logic
        setTimeout(checkRedirect, 500); // Delay by 500 milliseconds
    </script>
</body>
</html>
