<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your 15-Minute MP3 Download</title>
</head>
<body>
    <script>
        // Wait for the page to load fully
        window.onload = function() {
            // Check if the URL has a PayerID
            const urlParams = new URLSearchParams(window.location.search);
            const payerId = urlParams.get('PayerID');

            if (payerId) {
                // If PayerID is found, redirect the user to a clean page (to avoid 405 errors)
                window.location.replace("https://porolise.com/thank-you");  // Redirect to a clean page with access
            } else {
                // If PayerID is not found, redirect to an error page
                window.location.replace("https://porolise.com/error");  // Replace with your error page URL
            }
        };
    </script>
</body>
</html>
